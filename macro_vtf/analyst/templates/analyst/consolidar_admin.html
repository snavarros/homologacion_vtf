{% extends "analyst/base.html" %}
{% block title %}Consolidar Archivos{% endblock %}

{% block content %}
<h2>Consolidar Archivos por Mes / Año / Región</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Descargar Consolidado</button>
</form>

{% if mensaje %}
    <p style="color:green;">{{ mensaje }}</p>
{% endif %}
{% endblock %}
